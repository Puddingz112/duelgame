<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

</head>

<body style="background-color: brown;">


    <div class="player " id="player" >
        <div class="row ">
            <div class="col text-center">
                <img src="/img/Superhero_PNG_ClipArt-1117.png" alt="#" id="play" v-bind:style="{height: HP1 + 'px'}"
                    class="text-center"><br>
                <h2 class="text-light">{{HP1}}</h2>
            </div>
            <div class="col text-center">
                <img src="/img/doc-ock-returns-02.jpg" alt="#" id="monster" v-bind:style="{height:  HP2 + 'px '}"
                    class="text-center"><br>
                <h2 class="text-light">{{HP2}}</h2>
            </div>


            <center>
                <h1 v-if="HP1 <= 0 && HP2 > 0"> Player Lose</h1>
                <h1 v-if="HP2 <= 0 && HP1> 0">Player Win</h1>
                <h1 v-if="HP1 <= 0 && HP2 <= 0">Tie</h1>

                <button @click="c1()">Start</button>
                <button v-if="HP1 > 0 && HP2 > 0" @click="c2(3,10)">Attack</button>
                <button v-if="Gate>=2 && HP1 > 0 && HP2 > 0" @click="c3(10,20)">Special Attack</button>
            </center>



        </div>
</body>

</html>

<script>
    var attackp1 = new Audio('/sound/LaserBlast.mp3');
    var attackp2 = new Audio('/sound/SpaceLaser.mp3');
    var player = new Vue({
        el: '#player',
        data: {
            HP1: 100, // HP1 Crlt+F2 แก้เอง
            HP2: 100, // HP2 Crlt+F2 แก้เอง
            Gate: 0, // Gate Crlt+F2 แก้เอง
        },
        methods: {
            c1: function () {
                this.HP1 = 100;
                this.HP2 = 100;
                this.Gate = 0;
            },
            c2: function (min, max) {
                var ranPLA = Math.max(Math.floor(Math.random() * max) + 1, min);
                var ranMON = Math.max(Math.floor(Math.random() * 15) + 1, 5);
                attackp1.play()
                this.HP2 -= ranPLA;
                this.Gate += 1;
                var vm = this;
                setTimeout(function () { vm.HP1 -= ranMON; }, 500);
            },
            c3: function (min, max) {
                var randomNum = Math.max(Math.floor(Math.random() * max) + 1, min);
                var randomMon = Math.max(Math.floor(Math.random() * 15) + 1, 5);
                attackp2.play()
                this.HP2 -= randomNum;
                this.Gate = 0;
                var vm = this;
                setTimeout(function () { vm.HP1 -= randomMon; }, 500);
            }
        },
    })
</script>
